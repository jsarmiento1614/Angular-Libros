<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h1 class="display-4 text-center">Autores Libros</h1>
    </div>
    <div class="card-text">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="bg-dark text-white">
              <th>FirstName</th>
              <th>LastName</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let autor of autores">
                <td>{{autor.FirstName}}</td>
                <td>{{autor.LastName}}</td>
                <td>
                  <a routerLink="/autores/{{autor.ID}}">
                  <button class="btn btn-primary" >Ver Libros</button>
                </a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
